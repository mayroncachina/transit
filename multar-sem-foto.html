<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/reset.css" type="text/css"/>
  <link rel="stylesheet" href="css/template.css" type="text/css"/>
  <link rel="stylesheet" href="rmm-css/jquery.mobile-1.4.2.min.css" />
  <link rel="stylesheet" href="rmm-css/jquery.mobile.iscrollview-pull.css" type="text/css"/>
  <link rel="stylesheet" href="rmm-css/jquery.mobile.iscrollview.css" type="text/css"/>

  <script src="rmm-js/jquery-1.9.1.min.js"></script>
  <script src="rmm-js/jquery.mobile-1.4.2.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
  <script type="text/javascript" src="rmm-js/localstoragedb.js"></script>
  <script type="text/javascript" src="rmm-js/lzwCompress.js"></script>
  
  <script type="text/javascript" src="rmm-js/start.js"></script>
  <script type="text/javascript" src="rmm-js/camera.js"></script>
  <script type="text/javascript" src="rmm-js/connection.js"></script>
  <script type="text/javascript" src="rmm-js/ocorrencias.js"></script>
  
  <script type="text/javascript" src="rmm-js/maps.js"></script>
  <script type="text/javascript" src="rmm-js/iscroll.js"></script>
  <script type="text/javascript" src="rmm-js/jquery.mobile.iscrollview.js"></script>
</head>
<body>

<div data-role="page" id="multar-sem-foto">
    <div data-theme="b" data-role="header" data-position="fixed" class="header" align="center">
      <a href="#home" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all top10">No text</a>
      <img src="images/logo.png" width="200" />
    </div>
     
    <div data-role="content">
        <div class="example-wrapper " data-iscroll>
            <div class="multar-cadastro" >
                <form action="transit.html" method="post" class="basic-form">

                  <fieldset class="ui-grid-a">
                      <div class="ui-block-a">
                        <input type="text" placeholder="Ex: NNN" maxlength="3" name="placa-sufix" id="placa-prefix" autofocus />
                      </div>
                      <div class="ui-block-b">
                        <input type="number" placeholder="1234" name="placa-prefix" maxlength="4" id="placa-sufix" />
                      </div>
                  </fieldset>


                  <select name="marca" id="marca">
                    <option value="0">MARCA</option>

                    <option value="AUDI">AUDI</option>
                    <option value="BMW">BMW</option>
                    <option value="CHEVROLET">CHEVROLET</option>
                    <option value="CITROËN">CITROËN</option>
                    <option value="CHERY">CHERY</option>
                    <option value="COOPER">COOPER</option>
                    <option value="DODGE">DODGE</option>
                    <option value="FORD">FORD</option>
                    <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                    <option value="FIAT">FIAT</option>
                    <option value="LAND rover">land ROVER</option>
                    <option value="RANGE rover">range ROVER</option>
                    <option value="TOYOTA">TOYOTA</option>
                    <option value="KIA">KIA</option>
                    <option value="HYUNDAI">HYUNDAI</option>
                    <option value="HONDA">HONDA</option>
                    <option value="RENAULT">RENAULT</option>
                    <option value="PEUGEOT">PEUGEOT</option>
                    <option value="PUMA">PUMA</option>
                    <option value="NISSAN">NISSAN</option>
                    <option value="MERCEDES">MERCEDES</option>
                    <option value="JAC">JAC</option>
                    <option value="SSANGYONG">SSANGYONG</option>
                    <option value="SELVAGEM">SELVAGEM</option>
                    <option value="MITSUBISHI">MITSUBISHI</option>
                    <option value="SUZUKI">SUZUKI</option>
                  </select>

                  <input type="text" placeholder="Modelo" name="veiculo" id="veiculo"/>

                  <select name="infracao" id="infracao">

                    <option>INFRAÇÃO</option>

                    <option value="1">Efetuar conversões em local proibido - Multa</option>

                    <option value="2">Estacionar em fila dupla - Multa/remoção</option>

                    <option value="3">Estacionar ao lado ou sobre o canteiro central, ilhas, refúgios ou canalizações - Multa/remoção</option>

                    <option value="4">Seguir veículo em serviço de urgência com prioridade de passagem - Multa</option>

                    <option value="5">Estacionar veículo no passeio ou sobre a faixa de pedestres - Multa</option>

                  </select>
                  <textarea id="obs" name="obs"></textarea>
                </form>
      
                <div data-role="collapsible-set">
                  <div data-role="collapsible" data-collapsed="false">
                    <h3>LOCALIZAÇÃO</h3>
                    <div id="map-canvas"></div>
                  </div>
                  
                  <div data-role="collapsible">
                    <h3>DADOS DA INFRAÇÃO</h3>
                    <input type="text" placeholder="Logradouro" name="logradouro" id="logradouro"/>
                    <input type="hidden" name="localizacao" id="localizacao" />
                    <input type="text" placeholder="Bairro" name="bairro" id="bairro"/>
                    <input type="text" placeholder="Cidade" name="cidade" id="cidade" />
                  </div>
                </div>

                <input type="button" class="btn btn-sm btn-success" onclick="validar()" value="ENVIAR"/>
            </div>
            <br /><br /><br/><br/>
            
            <div id="loading" style="display:none;text-aling:center">AGUARDE....</div>

            <div id="retorno" style="display:none">
              <h1 class="ocorrencia center">-</h1>
              <a href='multar-sem-foto.html' class="ui-btn">NOVA AUTUAÇÃO</a>
            </div>

            <div id="validacao" style="display:none">
              <h1 class="center">Validação</h1>
              <div role="main" class="ui-content">
                <form action="#" method="post" data-rel="dialog">
                        <label>Matricula</label>
                        <input type="text" name="query" id="matricula-conferir" autofocus/>
                        <input type="button" value="Enviar" onclick="postarSemFoto()" />
                    </form>
              </div>
            </div>       



  </div>  
</div>  

<script>
$(document).on('pagebeforeshow', '#multar-sem-foto', function(){ 
    limparTelaOcorrencias()
    initialize();
});

</script>
</body>
</html>
